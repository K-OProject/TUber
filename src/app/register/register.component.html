<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register New Employer</h3>
    <form #f="ngForm">
      <div class="form-group">
        <!-- first name -->
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          ngModel
          required
          #firstName="ngModel"
          class="form-control"
          placeholder="Enter username"

        />
      </div>

      <!-- last name -->
      <div class="form-group">
        <label for="last name">last name</label>
        <input
          type="text"
          name="lastName"
          ngModel
          required
          #lastName="ngModel"
          class="form-control"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <!-- email -->
        <label for="registerEmail">Email</label>
        <input
        type="email"
        id="defaultRegisterFormEmail"
        class="form-control mb-4"
        placeholder="E-mail"
        required
        [(ngModel)]="user.email"
        name="email"
          class="form-control"
          id="registerEmail"
        />
      </div>
      <div class="form-group">
        <!-- adress -->
        <label for="registerUsername">address</label>
        <input
          type="text"
          name="address"
          ngModel
          required
          #address="ngModel"
          class="form-control"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <!-- phone  -->
        <label for="phone number">Phone number</label>
        <input
        type="text"
        id="defaultRegisterFormPassword"
        class="form-control mb-4"
        placeholder="Address"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
        required
        [(ngModel)]="user.address"
        name="address"
          class="form-control"
          placeholder="Enter username"

        />
      </div>

      <div class="form-group">
        <!-- password -->
        <label for="registerPassword">Password</label>
        <input
        type="text"
        id="defaultRegisterPhonePassword"
        class="form-control mb-4"
        placeholder="Phone Number"
        aria-describedby="defaultRegisterFormPhoneHelpBlock"
        required
        [(ngModel)]="user.phoneNumber"
        name="phoneNumber"
          class="form-control"

          placeholder="Password"
        />
      </div>

      <input
        name="img"
        type="file"
        name="filename"
        (change)="selectedFile($event)"
        accept=".png,.jpg"
        required
      />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped-bg-success"
          role="progressbar"
          [style.width]="(uploadProgress | async) + '%'"
          [attr.aria-valuenow]="(uploadProgress | async) + '%'"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <a [href]="downloadURL | async" name="download">{{
        downloadURL | async
      }}</a>
      <p></p>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">

      <!-- Sign up button -->
      <button mdbBtn color="black" block="true" class="my-4" type="submit">Sign up</button>

      <!-- Terms of service -->
      <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a></p>
        Register <i class="fas fa-sign-in-alt"></i>
      </button>
    </form>
    <img sref="C:\Users\kortqs\Pictures\Camera Roll" />
  </div>
</div>
